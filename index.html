<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script>
                    function fixFirstLetter(input) {
                        input.value = input.value.charAt(0).toLowerCase() + input.value.slice(1);
                    }
                </script>
                <title>Документы</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        text-align: center;
                    }
                    form {
                        margin: 50px auto;
                        max-width: 400px;
                    }
                    input {
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 15px;
                        font-size: 17px;
                    }
                    select {
                        width: 106%; 
                        padding: 10px;
                        margin-bottom: 15px;
                        font-size: 17px;
                    }
                    label {
                        display: block;
                        text-align: center;
                        margin-bottom: 10px;
                    }
                </style>
            </head>
            <body>
                <form action="/Further" method="post">
                    <input type="text" name="surname" placeholder="Фамилия" required>
                    <input type="text" name="name" placeholder="Имя" required>
                    <input type="text" name="patronymic" placeholder="Отчество" required>
                    <select id="group" name="group">
                        <option name="МТ-101" value="МТ-101">Группа МТ-101</option>
                        <option name="МТ-102" value="МТ-102">Группа МТ-102</option>
                        <option name="МТ-103" value="МТ-103">Группа МТ-103</option>
                        <option name="МТ-201" value="МТ-201">Группа МТ-201</option>
                        <option name="МТ-202" value="МТ-202">Группа МТ-202</option>
                        <option name="МТ-301" value="МТ-301">Группа МТ-301</option>
                        <option name="МТ-302" value="МТ-302">Группа МТ-302</option>
                        <option name="МТ-401" value="МТ-401">Группа МТ-401</option>
                        <option name="МТ-402" value="МТ-402">Группа МТ-402</option>
                        <option name="МП-101" value="МП-101">Группа МП-101</option>
                        <option name="МП-102" value="МП-102">Группа МП-102</option>
                        <option name="МП-103" value="МП-103">Группа МП-103</option>
                        <option name="МН-101" value="МН-101">Группа МН-101</option>
                        <option name="МН-102" value="МН-102">Группа МН-102</option>
                        <option name="МагМТ-101" value="МагМТ-101">Группа МагМТ-101</option>
                        <option name="МагМТ-201" value="МагМТ-201">Группа МагМТ-201</option>
                    </select><br><br>
                    <label for="start-date">Выберите дату начала практики</label>
                    <input type="date" id="start-date" name="DataStart" style="font-size: 17px;" required>
                    <script>
                        function showStartDate() {
                        const startDateInput = document.getElementById('start-date').value;
                        alert(`Выбранная дата начала практики: ${startDateInput}`);
                        // Здесь можно добавить логику для обработки выбранной даты
                        }
                    </script>
                    <label for="start-date">Выберите дату окончание практики</label>
                        <input type="date" name = "DataEnd" style="font-size: 17px;" required>
                        <script>
                            function showCalendar() {
                                const endDateInput = document.getElementById('end-date').value;
                                alert(`Выбранная дата окончание практики: ${endDateInput}`);
                            }
                        </script>
                    <label> Индивидуальное задание </label>
                    <input type="text" name="one" placeholder="1." oninput="fixFirstLetter(this)" required>
                    <input type="text" name="two" placeholder="2." oninput="fixFirstLetter(this)" required>
                    <input type="text" name="three" placeholder="3." oninput="fixFirstLetter(this)" required>
                    <input type="text" name="four" placeholder="4." oninput="fixFirstLetter(this)" required>  
                    <label> Научный руководитель </label>
                        <select name="Teacher" id="Teacher" >
                            <option value="Алексеев Михаил Николаевич">
                                Алексеев Михаил Николаевич,
                                кандидат педагогических наук,
                                доцент кафедры вычислительной 
                                механики и информационных 
                                технологий</option>
                            <option value="Алексеева Татьяна Михайловна">
                                Алексеева Татьяна Михайловна,
                                кандидат педагогических наук,
                                доцент кафедры вычислительной 
                                механики и информационных 
                                технологий</option>
                            <option value="Дементьев Олег Николаевич">
                                Дементьев Олег Николаевич,
                                доктор физико-математических 
                                наук, профессор кафедры 
                                вычислительной механики и 
                                информационных технологий</option>
                            <option value="Маковецкий Артём Юрьевич">
                                Маковецкий Артём Юрьевич,
                                кандидат физико-математических 
                                наук, доцент кафедры 
                                вычислительной механики и 
                                информационных технологий</option>
                            <option value="Плеханова Марина Васильевна">
                                Плеханова Марина Васильевна,
                                доктор физико-математических 
                                наук, профессор кафедры 
                                вычислительной механики и 
                                информационных технологий</option>
                            <option value="Шабанов Тимофей Юрьевич">
                                Шабанов Тимофей Юрьевич,
                                кандидат экономических 
                                наук, доцент кафедры 
                                вычислительной механики и 
                                информационных технологий</option>
                        </select>
                        <input type="hidden" name="TeacherRewards" id="TeacherRewards">

                        <script>
                            function updateTeacherRewards() {
                                const selectElement = document.getElementById('Teacher');
                                const selectedIndex = selectElement.selectedIndex;
                                const selectedOption = selectElement.options[selectedIndex];
                                const teacherRewards = selectedOption.getAttribute('data-rewards');
                                document.getElementById('TeacherRewards').value = teacherRewards;
                            }
                        </script>
                    <label> Консультант </label>
                    <select name="Consultant">
                        <option value="1">Нет консультанта</option>
                        <option value="2">Прядка Владислав Сергеевич</option>
                        <option value="3">Паламарчук Лариса Николаевна</option>
                        <option value="4">Изергин Дмитрий Борисович</option>
                        <option value="5">Савчик Дмитрий Викторович</option>
                        <option value="6">Иванов Сергей Александрович</option>
                        <option value="7">Бойко Ксения Владимировна</option>
                        <option value="8">Прыкин Дмитрий Александрович</option>
                        <option value="9">Скрипка Надежда Михайловна</option>
                        <option value="10">Устюгова Мария Аркадьевна</option>
                </select>
                    <input type="submit" style="width: 106%;" value="Далее">
                </form>
            </body>
            </html>
